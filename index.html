<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 解决方案索引</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eaeaea;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .category {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .category-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            position: relative;
        }

        .category-title {
            font-size: 1.5rem;
            margin: 0;
        }

        .category-content {
            padding: 1.5rem;
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-item {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .file-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .file-link {
            display: block;
            text-decoration: none;
            color: var(--text-color);
            padding: 0.75rem 1rem;
            border-radius: 5px;
            background-color: #f5f5f5;
            transition: var(--transition);
        }

        .file-link:hover {
            background-color: #e9e9e9;
            color: var(--primary-color);
            transform: translateX(5px);
        }

        .file-name {
            font-weight: 500;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid #eaeaea;
            color: #888;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .categories {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 解决方案索引</h1>
            <p class="subtitle">利用先进大模型技术进行各种工具、技术的比较与分析</p>
        </header>

        <div class="categories">
            <div class="category">
                <div class="category-header">
                    <h2 class="category-title">工具比较</h2>
                </div>
                <div class="category-content">
                    <ul class="file-list">
                        <li class="file-item">
                            <a href="tools-compare/clipboard-tools.html" class="file-link">
                                <span class="file-name">剪贴板工具比较</span>
                            </a>
                        </li>
                        <li class="file-item">
                            <a href="tools-compare/screen-recoding-tools.html" class="file-link">
                                <span class="file-name">屏幕录制工具比较</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="category">
                <div class="category-header">
                    <h2 class="category-title">UI 自动化技术</h2>
                </div>
                <div class="category-content">
                    <ul class="file-list">
                        <li class="file-item">
                            <a href="ui-automation-techniques/AppAgent-like-tools.html" class="file-link">
                                <span class="file-name">AppAgent 类工具</span>
                            </a>
                        </li>
                        <li class="file-item">
                            <a href="ui-automation-techniques/MicroSoft-OmniParser.html" class="file-link">
                                <span class="file-name">微软 OmniParser</span>
                            </a>
                        </li>
                        <li class="file-item">
                            <a href="ui-automation-techniques/Midscene.js.html" class="file-link">
                                <span class="file-name">Midscene.js</span>
                            </a>
                        </li>
                        <li class="file-item">
                            <a href="ui-automation-techniques/Midscenejs-internal.html" class="file-link">
                                <span class="file-name">Midscene.js 内部实现</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2025 AI 解决方案库 | 更新日期: 2025年3月30日</p>
        </footer>
    </div>
</body>
</html>
